<h1 class="title topictitle1" id="ariaid-title1">搜索引擎开发</h1>


<div class="body conbody"><p class="shortdesc"></p>
<p class="p">Seekafile Server是一个基于Lucene.Net的Windows服务，在后台利用CPU空闲时间为多种文档建立索引，以方便进行搜索，支持的文档格式有
DOC,&nbsp;PDF, XLS, PPT,&nbsp;RTF,&nbsp;HTML, TXT,&nbsp;XML, 以及其它能够背Lucene.Net支持的文件格式。主要特色可以看它的网站上的介绍(<a class="xref" href="http://www.seekafile.org/" target="_blank" rel="external noopener"><strong class="ph b">http://www.seekafile.org/</strong></a>)</p>
