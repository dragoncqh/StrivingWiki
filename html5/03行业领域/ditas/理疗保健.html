<p class="p">系统介绍</p>
<p class="p">理疗保健院管理系统是一套专门为理疗保健行业设计开发的智能经营管理软件，该系统把先进的经营理念融入其中，从管理者的角度出发，以客户管理为切入点，把客户管理与营业分析、员工考核、内部管理等管理工作高度结合起来，形成一套完整独到的不同于以往的管理系统。</p>
