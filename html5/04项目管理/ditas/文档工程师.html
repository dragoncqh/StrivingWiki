<h1 class="title topictitle1" id="ariaid-title1">文档工程师</h1>


<div class="body conbody"><p class="shortdesc">文档工程师Technical Writer</p>
<p class="p"></p>
<p class="p">为帮助学生做好职业规划，打好专业基础，提高翻译技巧和职业技能，4月至5月，外国语学院特邀华为西研所翻译中心资深职业译员为全院师生共举办了九场系列讲座，内容涵盖通用技能、翻译技巧和通信知识三大方面。主要包括：步入职场ABC；初入职场不用愁---最实用的Office办公技能介绍；时间管理；让译文得到滋润：增词和减词；Google
&amp; 电子辞书使用技巧；转译思想，超越文字—InfoMapping；界面翻译；通信大观园；生活中的无线通信。</p>
